<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>GUILLERMO LEON VALENCIA</title>
</head>
<body>
<div class="container">
    <div id="header" class="header">GUILLERMO LEON VALENCIA</div>
    <div id="header2">CLUB DEPORTIVO</div>
    <a href="managmentEvent.html" style="text-decoration: none" class="button">Gestionar Eventos</a>
    <a href="../index.html" style="text-decoration: none" class="button">Inicio</a>
</div>
<div style="width: 50px"></div>
<div>
    <table class="table" id="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">DNI</th>
            <th scope="col">Edad</th>
            <th scope="col">Evento</th>
            <th scope="col">Disciplina</th>
        </tr>
        </thead>
        <tbody id="res">
        </tbody>
    </table>
    <div style="width: 50px"></div>
    <div class="row">
        <div class="col" style="width: 60%; margin: 10px">
                <h5>ACTUALIZAR</h5>
                <div style="margin-bottom: 15px;margin-top: 15px" class="d-flex flex-column flex-sm-row w-100 gap-2 inputs">
                    <input name="text" type="text" id="dni2" class="form-control" placeholder="DNI">
                </div>
                <div class="d-flex flex-column flex-sm-row w-100 gap-2 inputs">
                    <input id="update" class="btn btn-warning" type="submit">
                </div>

        </div>
        <div class="col" style="width: 60%; margin: 10px">
                <h5>ELIMINAR</h5>
                <div style="margin-bottom: 15px;margin-top: 15px" class="d-flex flex-column flex-sm-row w-100 gap-2 inputs">
                    <input name="dni" type="text" id="dni" class="form-control" placeholder="DNI">
                </div>
                <div class="d-flex flex-column flex-sm-row w-100 gap-2 inputs">
                    <input id="delete" class="btn btn-danger" type="submit">
                </div>
        </div>
    </div>
</div>
<script src="../js/scriptsStudents.js"></script>
</body>
</html>
